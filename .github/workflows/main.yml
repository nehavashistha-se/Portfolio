
name: Build and Commit Angular Output

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow the workflow to push commits using GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Code/package-lock.json

      - name: Install dependencies
        working-directory: Code
        run: npm ci

      # Build output goes to Code/docs (relative to working-directory)
      - name: Build Angular project (production)
        working-directory: Code
        run: npm run build -- --configuration production --output-path=docs

      # Commit JUST the output folder back to the repo
      - name: Commit and push build output
        uses: EndBug/add-and-commit@v9
        with:
          add: "Code/docs"
          message: "chore: commit Angular build output"
          push: true
    
      - name: Copy browser build to root docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r Code/docs/browser/* docs/

      - name: Commit and push build output
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs"
          message: "chore: commit Angular build output"
          push: true








