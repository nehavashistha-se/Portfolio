
name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Code/**'   # Only run when Code folder changes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Code/package-lock.json

      # Install dependencies
      - name: Install dependencies
        working-directory: Code
        run: npm ci

      # Read version from package.json
      - name: Read version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./Code/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      # Build Angular project for production
      - name: Build Angular project
        working-directory: Code
        run: npm run build -- --configuration production --output-path=dist

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Code/dist/browser
          commit_message: "Deploy Angular app (version ${{ steps.version.outputs.version }})"
          # Optional: keep history
          keep_files: false
