
name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '/**'    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Code/package-lock.json

      # Install dependencies
      - name: Install dependencies
        working-directory: Code
        run: npm ci

      # Ensure Code/docs exists before build
      - name: Ensure Code/docs exists
        run: |
          mkdir -p Code/docs

      # Read version from package.json
      - name: Read version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./Code/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      # Build Angular project for production into Code/docs
      - name: Build Angular project
        working-directory: Code
        run: npm run build -- --configuration production --output-path=docs

      # Deploy to GitHub Pages from Code/docs/browser
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Code/docs/browser
          commit_message: "Deploy Angular app (version ${{ steps.version.outputs.version }})"
          keep_files: false

      # Copy browser build to root docs folder
      - name: Copy browser build to root docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r Code/docs/browser/* docs/

      # Commit and push root docs folder back to main
      - name: Commit and push build output
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs"
          message: "chore: commit Angular build output (version ${{ steps.version.outputs.version }})"
          push: true
